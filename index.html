<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>Calculator</h1>

                <input id="expressionInput" type="text">
                <br><br>
                <div>
                    <button onclick="appendText('+')">+</button>
                    <button onclick="appendText('-')">-</button>
                    <button onclick="appendText('*')">*</button>
                    <button onclick="appendText('/')">/</button>
                    <button onclick="appendText('^')">^</button>
                    <button onclick="appendText(')')">)</button>
                    <button onclick="appendText('sqrt(')">sqrt</button>
                    <button onclick="appendText('sin(')">sin</button>
                    <button onclick="appendText('cos(')">cos</button>
                    <button onclick="appendText('tan(')">tan</button>
                    <br><br>
                    <button onclick="appendText('0')">0</button>
                    <button onclick="appendText('1')">1</button>
                    <button onclick="appendText('2')">2</button>
                    <button onclick="appendText('3')">3</button>
                    <button onclick="appendText('4')">4</button>
                    <button onclick="appendText('5')">5</button>
                    <button onclick="appendText('6')">6</button>
                    <button onclick="appendText('7')">7</button>
                    <button onclick="appendText('8')">8</button>
                    <button onclick="appendText('9')">9</button>
                    <br><br>
                    <button onclick="appendText('pi')">pi</button>
                    <button onclick="appendText('e')">e</button>
                </div>



                <br><br>

                <button onclick="evaluateExpression()">Calculate</button>
                <button onclick="clearExpression()">Clear</button>

                <br><br>
                <h1>Output</h1>
                <div id="outputDisplay"></div>

                <br><br>

                <h1>Variables</h1>
                <ul id="variableList"></ul>
                <input id="variableKeyInput" type="text" placeholder="Variable Name"> <input id="variableValueInput"
                    type="text" placeholder="Variable Value">
                <button onclick=" addVariables()">Add Variable</button>
                <div id="variableErrorOutputDisplay"></div>

                <br><br>

                <h2>History</h2>
                <ul id="historyList"></ul>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
